        <br />

        <br />
        <label for="input5">Kills:</label>
        *10 points possible
        <input type="number" id="input5" name="Kills" required />
        <span id="error5" class="error-message"></span>
        <br />
        <label for="input6">City Name:</label>
        <textarea name="City-Name" rows="1" id="input6" name="City-Name"></textarea>
        <span id="error6" class="error-message"></span>
        <br />
